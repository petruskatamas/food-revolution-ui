<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My account - Change password</title>
    <link rel="stylesheet" href="styles/my-account.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" />
      </div>

      <div class="navbar">
        <ul class="nav-links">
          <li class="nav-link nav-active">
            <a href="#">Heti menü rendelés</a>
          </li>
          <li class="nav-link">
            <a href="#">Rendelések</a>
          </li>
          <li class="nav-link">
            <a href="#">Pénzügyek</a>
          </li>
          <li class="nav-link">
            <a href="#">Tudnivalók</a>
          </li>
        </ul>

        <div class="nav-items">
          <div class="profile">
            <a href="#">
              <img src="images/profile.png" />
              <span>Fiókom</span>
            </a>
          </div>
          <div class="nav-cart">
            <a href="#">
              <img src="images/cart.png" />
              <div class="cart-items">
                <span>6</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="my-account-bg">
      <div class="my-account-container edit-password">
             <h2>Adataim szerkesztése</h2>
          <form>
            <div class="form-input">
              <label class="input-label" for="email">Új jelszó</label>
              <input class="input-area" type="text" id="new-password" name="new-password" />
              <span>Minimum 6 karakter!</span>
            </div>
            <div class="form-input">
              <label class="input-label" for="tel">Új jelszó még egyszer</label>
              <input class="input-area" type="text" id="new-password-again" name="new-password-again" />
            </div>
            <div class="form-btns">
              <button class="primary-btn register-btn">Mentés</button>
            </div>
        </div>
      </div>
  </body>
</html>
