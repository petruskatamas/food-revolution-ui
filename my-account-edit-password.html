<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My account - Change password</title>
    <link rel="stylesheet" href="styles/my-account.css" />
  </head>

  <body id="root">
    <header>
      <div class="logo">
        <img src="images/logo.png" />
      </div>

      <div class="navbar">
        <ul class="nav-links">
          <li class="nav-link nav-active">
            <a href="#">Heti menü rendelés</a>
          </li>
          <li class="nav-link">
            <a href="#">Rendelések</a>
          </li>
          <li class="nav-link">
            <a href="#">Pénzügyek</a>
          </li>
          <li class="nav-link">
            <a href="#">Tudnivalók</a>
          </li>
        </ul>

        <div class="nav-items">
          <div class="profile">
            <a href="#">
              <img src="images/profile.png" />
              <span>Fiókom</span>
            </a>
          </div>
          <div class="mobile-nav">
            <button class="mobile-nav-hamburger"></button>
          </div>
          <div class="nav-cart">
            <a href="#">
              <img src="images/cart.png" />
              <div class="cart-items">
                <span>6</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="mobile-header-nav hidden">
      <div class="logo">
        <img src="images/logo.png" />
      </div>

      <div class="navbar">
        <ul class="nav-links">
          <li class="nav-link nav-active">
            <a href="#">Főoldal</a>
          </li>
          <li class="nav-link">
            <a href="#">Heti menü rendelés</a>
          </li>
          <li class="nav-link">
            <a href="#">Rendelések</a>
          </li>
          <li class="nav-link">
            <a href="#">Pénzügyek</a>
          </li>
          <li class="nav-link">
            <a href="#">Tudnivalók</a>
          </li>
        </ul>

        <div class="nav-items">
          <div class="profile">
            <a href="#">
              <span>Fiókom</span>
            </a>
          </div>

          <div class="logout">
            <a href="#">
              <span>Kijelentkezés</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="mobile-header-nav-overlay hidden"></div>
    <div class="my-account-bg">
      <div class="my-account-container edit-password">
             <h2>Jelszó változtatás</h2>
          <form>
            <div class="form-input">
              <label class="input-label" for="email">Új jelszó</label>
              <input class="input-area" type="text" id="new-password" name="new-password" />
              <span>Minimum 6 karakter!</span>
            </div>
            <div class="form-input">
              <label class="input-label" for="tel">Új jelszó még egyszer</label>
              <input class="input-area" type="text" id="new-password-again" name="new-password-again" />
            </div>
            <div class="form-btns">
              <button class="primary-btn register-btn">Mentés</button>
            </div>
        </div>
      </div>
      <script>
      const mobileHamburgerBtn = document.querySelector(
        ".mobile-nav-hamburger"
      );
      const mobileHeaderNav = document.querySelector(".mobile-header-nav");
      const mobileHeaderNavOverlay = document.querySelector(
        ".mobile-header-nav-overlay"
      );

      mobileHamburgerBtn.addEventListener("click", function () {
        if (mobileHeaderNav.classList.contains("hidden")) {
          mobileHeaderNav.classList.remove("hidden");
        } else {
          mobileHeaderNav.classList.add("hidden");
        }

        if (mobileHeaderNavOverlay.classList.contains("hidden")) {
          mobileHeaderNavOverlay.classList.remove("hidden");
        } else {
          mobileHeaderNavOverlay.classList.add("hidden");
        }
      });

      mobileHeaderNavOverlay.addEventListener("click", function () {
        if (mobileHeaderNav.classList.contains("hidden")) {
          mobileHeaderNav.classList.remove("hidden");
        } else {
          mobileHeaderNav.classList.add("hidden");
        }

        if (mobileHeaderNavOverlay.classList.contains("hidden")) {
          mobileHeaderNavOverlay.classList.remove("hidden");
        } else {
          mobileHeaderNavOverlay.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
