<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>

<body id="root">
  <div class="login-bg">
    <div class="login-container">
      <div class="logo">
        <img src="images/logo.png" />
      </div>

      <div class="login-form forgot-psw-form">
        <div class="form-header">
          <h2>Elfelejtett jelszó</h2>
          <div class="login-link">
            <a href="login.html" class="login-btn-link">Bejelentkezés</a>
          </div>
        </div>

        <form>
          <div class="form-input">
            <label class="input-label" for="email">E-mail</label>
            <input class="input-area" type="email" id="email" name="email" placeholder="E-mail" />
          </div>

          <button type="submit" class="primary-btn send-reminder-btn">Küldés</button>
        </form>

        <div class="mobile-login-link">
          <a href="login.html" class="login-btn-link">Bejelentkezés</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
