<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="custom-bootstrap-styles.css" />
  </head>
  <body id="root" class="min-vh-100">
    <div class="position-relative min-vh-100" style="background-image: url('../images/placeholder-8.png'); background-size: cover; background-position: center;">
      <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: #c18f75; opacity: 0.85;"></div>

      <div class="container position-relative d-flex flex-column align-items-center py-4 py-md-5" style="z-index: 2;">
        <div class="logo d-flex justify-content-center align-items-center mb-4">
          <img src="../images/logo.png" class="img-fluid" style="height: 60px;" alt="Foodrevo logo" />
        </div>

        <div class="bg-white w-100 p-4 p-md-5" style="max-width: 800px;">
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2 mb-3">
            <h2 class="font-conso fs-2 m-0">Elfelejtett jelszó</h2>
            <div class="d-none d-md-block">
              <a href="login.html" class="btn btn-primary fw-semibold rounded-0" style="--bs-btn-bg: var(--primary); --bs-btn-border-color: var(--primary);">Bejelentkezés</a>
            </div>
          </div>

          <form>
            <div class="mb-3">
              <label class="form-label" for="email">E-mail</label>
              <input class="form-control rounded-0 border-2" type="email" id="email" name="email" placeholder="E-mail" />
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-semibold rounded-0" style="--bs-btn-bg: var(--primary); --bs-btn-border-color: var(--primary);">Küldés</button>
          </form>

          <div class="d-flex justify-content-end mt-3 d-md-none">
            <a href="login.html" class="btn btn-primary fw-semibold rounded-0" style="--bs-btn-bg: var(--primary); --bs-btn-border-color: var(--primary);">Bejelentkezés</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
