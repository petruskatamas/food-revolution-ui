<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Thank you</title>
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>

  <body id="root">
    <header>
      <div class="logo">
        <img src="images/logo.png" />
      </div>

      <div class="navbar">
        <ul class="nav-links">
          <li class="nav-link nav-active">
            <a href="#">Heti menü rendelés</a>
          </li>
          <li class="nav-link">
            <a href="#">Rendelések</a>
          </li>
          <li class="nav-link">
            <a href="#">Pénzügyek</a>
          </li>
          <li class="nav-link">
            <a href="#">Tudnivalók</a>
          </li>
        </ul>

        <div class="nav-items">
          <div class="profile">
            <a href="#">
              <img src="images/profile.png" />
              <span>Fiókom</span>
            </a>
          </div>
          <div class="mobile-nav">
            <button class="mobile-nav-hamburger"></button>
          </div>
          <div class="nav-cart">
            <a href="#">
              <img src="images/cart.png" />
              <div class="cart-items">
                <span>6</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="mobile-header-nav hidden">
      <div class="logo">
        <img src="images/logo.png" />
      </div>

      <div class="navbar">
        <ul class="nav-links">
          <li class="nav-link nav-active">
            <a href="#">Főoldal</a>
          </li>
          <li class="nav-link">
            <a href="#">Heti menü rendelés</a>
          </li>
          <li class="nav-link">
            <a href="#">Rendelések</a>
          </li>
          <li class="nav-link">
            <a href="#">Pénzügyek</a>
          </li>
          <li class="nav-link">
            <a href="#">Tudnivalók</a>
          </li>
        </ul>

        <div class="nav-items">
          <div class="profile">
            <a href="#">
              <span>Fiókom</span>
            </a>
          </div>

          <div class="logout">
            <a href="#">
              <span>Kijelentkezés</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="mobile-header-nav-overlay hidden"></div>

    <div class="thank-you-bg">
      <div class="thank-you-container">
        <div class="thank-you-img">
          <img src="images/thank-you.png" />
        </div>
        <h2>Köszönjük!</h2>
        <p>
          A rendelését hamarosan feldolgozzuk és megjelenik a régebbi rendelések
          menü alatt.
        </p>
        <button class="thank-you-btn">Rendeléseim</button>
      </div>
    </div>

    <script>
      const mobileHamburgerBtn = document.querySelector(
        ".mobile-nav-hamburger"
      );
      const mobileHeaderNav = document.querySelector(".mobile-header-nav");
      const mobileHeaderNavOverlay = document.querySelector(
        ".mobile-header-nav-overlay"
      );

      mobileHamburgerBtn.addEventListener("click", function () {
        if (mobileHeaderNav.classList.contains("hidden")) {
          mobileHeaderNav.classList.remove("hidden");
        } else {
          mobileHeaderNav.classList.add("hidden");
        }

        if (mobileHeaderNavOverlay.classList.contains("hidden")) {
          mobileHeaderNavOverlay.classList.remove("hidden");
        } else {
          mobileHeaderNavOverlay.classList.add("hidden");
        }
      });

      mobileHeaderNavOverlay.addEventListener("click", function () {
        if (mobileHeaderNav.classList.contains("hidden")) {
          mobileHeaderNav.classList.remove("hidden");
        } else {
          mobileHeaderNav.classList.add("hidden");
        }

        if (mobileHeaderNavOverlay.classList.contains("hidden")) {
          mobileHeaderNavOverlay.classList.remove("hidden");
        } else {
          mobileHeaderNavOverlay.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
