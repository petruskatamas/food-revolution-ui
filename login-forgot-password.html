<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="login-bg">
      <div class="login-container">
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        <div class="login-form forgot-psw-form">
          <h2>Elfelejtett jelszó</h2>
          <form>
            <div class="form-input">
              <label class="input-label" for="email">email</label>
              <input class="input-area" type="text" id="email" name="email" />
            </div>
            <div class="form-btns">
              <a href="#" class="secondary-btn back-to-login-btn"
                >Vissza a belépéshez</a
              >
              <button class="primary-btn send-reminder-btn">
                Emlékeztető küldése
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
