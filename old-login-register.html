<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>

<body id="root">
  <div class="login-bg register">
    <div class="login-container register">
      <div class="logo">
        <img src="images/logo.png" />
      </div>

      <div class="login-form register">
        <div class="form-header">
          <h2>Regisztráció</h2>
          <div class="app-store-buttons">
            <a href="#"><img src="images/play-store.png" alt="Get it on Google Play"
                class="store-btn google-play" /></a>
            <a href="#"><img src="images/app-strore.png" alt="Available on App Store" class="store-btn app-store" /></a>
          </div>
        </div>

        <form>
          <div class="form-input">
            <label class="input-label" for="location">Település / kerület</label>
            <div class="address-dropdown">
              <select name="residency" id="residency">
                <option value="">Válassz települést vagy budapesti kerületet</option>
                <option value="residency-1">1091, Budapest</option>
                <option value="residency-2">1165, Budapest</option>
                <option value="residency-3">1014, Budapest</option>
              </select>
            </div>
            <p class="field-description">(az alábbi helyszínekre szállítunk ki)</p>
          </div>

          <div class="form-input-row">
            <div class="form-input half">
              <label class="input-label" for="lastname">Vezetéknév</label>
              <input class="input-area" type="text" id="lastname" name="lastname" placeholder="Vezetéknév" />
            </div>
            <div class="form-input half">
              <label class="input-label" for="firstname">Keresztnév</label>
              <input class="input-area" type="text" id="firstname" name="firstname" placeholder="Keresztnév" />
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="different-phone" name="different-phone">
            <span class="custom-checkbox"></span>
            Külföldi telefonszámom van
          </div>

          <div class="form-input">
            <label class="input-label" for="phone">Telefon</label>
            <input class="input-area" type="tel" id="phone" name="phone" placeholder="Telefonszám" />
          </div>

          <div class="form-input">
            <label class="input-label" for="email">E-mail cím</label>
            <input class="input-area" type="email" id="email" name="email" placeholder="E-mail cím" />
          </div>

          <div class="form-section">
            <h3>Honnan hallottál rólunk?</h3>
            <div class="radio-group">
              <label class="radio-container">
                <input type="radio" name="source" value="facebook">
                <span class="radio-checkmark"></span>
                Facebook
              </label>
              <label class="radio-container">
                <input type="radio" name="source" value="instagram">
                <span class="radio-checkmark"></span>
                Instagram
              </label>
              <label class="radio-container">
                <input type="radio" name="source" value="social">
                <span class="radio-checkmark"></span>
                Egyéb social media
              </label>
              <label class="radio-container">
                <input type="radio" name="source" value="personal" id="personal-radio">
                <span class="radio-checkmark"></span>
                Személyes ajánlás
              </label>
              <div class="form-input personal-input" id="personal-input" style="display: none;">
                <input class="input-area" type="text" placeholder="Megmondhatod, hogy kitől?" />
              </div>
              <label class="radio-container">
                <input type="radio" name="source" value="offline">
                <span class="radio-checkmark"></span>
                Offline hirdetés (plakát, metró, brossúra)
              </label>
              <label class="radio-container">
                <input type="radio" name="source" value="other">
                <span class="radio-checkmark"></span>
                Egyéb
              </label>
            </div>
          </div>

          <button type="submit" class="primary-btn register-btn">Regisztráció</button>
        </form>
      </div>
    </div>
  </div>
</body>

<script>
  // Show/hide personal recommendation text field
  document.addEventListener('DOMContentLoaded', function () {
    const personalRadio = document.getElementById('personal-radio');
    const personalInput = document.getElementById('personal-input');
    const allRadios = document.querySelectorAll('input[name="source"]');

    allRadios.forEach(radio => {
      radio.addEventListener('change', function () {
        if (this.value === 'personal' && this.checked) {
          personalInput.style.display = 'block';
        } else {
          personalInput.style.display = 'none';
        }
      });
    });
  });
</script>

</html>
