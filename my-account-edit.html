<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My account - Edit</title>
    <link rel="stylesheet" href="styles/my-account.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" />
      </div>

      <div class="navbar">
        <ul class="nav-links">
          <li class="nav-link nav-active">
            <a href="#">Heti menü rendelés</a>
          </li>
          <li class="nav-link">
            <a href="#">Rendelések</a>
          </li>
          <li class="nav-link">
            <a href="#">Pénzügyek</a>
          </li>
          <li class="nav-link">
            <a href="#">Tudnivalók</a>
          </li>
        </ul>

        <div class="nav-items">
          <div class="profile">
            <a href="#">
              <img src="images/profile.png" />
              <span>Fiókom</span>
            </a>
          </div>
          <div class="nav-cart">
            <a href="#">
              <img src="images/cart.png" />
              <div class="cart-items">
                <span>6</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="my-account-bg edit">
      <div class="my-account-container edit">
        <h2>Adataim szerkesztése</h2>
        <form>
          <div class="form-input">
            <label class="input-label" for="email">email</label>
            <input class="input-area" type="text" id="email" name="email" />
          </div>
          <div class="form-input">
            <label class="input-label" for="tel">telefonszám</label>
            <input class="input-area" type="text" id="tel" name="tel" />
          </div>
          <div class="form-input-row">
            <div class="form-input half">
              <label class="input-label" for="lastname">családnév</label>
              <input
                class="input-area"
                type="text"
                id="lastname"
                name="lastname"
              />
            </div>
            <div class="form-input half">
              <label class="input-label" for="firstname">keresztnév</label>
              <input
                class="input-area"
                type="text"
                id="firstname"
                name="firstname"
              />
            </div>
          </div>
          <div class="form-input-block">
            <h2>Vegán vagy vegetáriánus</h2>
            <p>
              Pipáld be, ha vega vagy vegán életmódot folytatsz, így a húsos
              ételeket nem fogod látni.
            </p>
            <label class="checkbox-container"
              >Vegetáriánus vagy vegán
              <input type="checkbox" />
              <span class="custom-checkbox"></span>
            </label>
          </div>
          <h2>Számlázási cím</h2>
          <div class="form-input-row">
            <div class="form-input third">
              <label class="input-label" for="area-code-billing"
                >irányítószám</label
              >
              <input
                class="input-area"
                type="text"
                id="area-code-billing"
                name="area-code-billing"
              />
            </div>
            <div class="form-input two-third">
              <label class="input-label" for="city-billing">település</label>
              <input
                class="input-area"
                type="text"
                id="city-billing"
                name="city-billing"
              />
            </div>
          </div>
          <div class="form-input">
            <label class="input-label" for="address-billing">cim</label>
            <input
              class="input-area"
              type="text"
              id="address-billing"
              name="address-billing"
            />
          </div>
          <div class="form-input">
            <label class="input-label" for="note">megjegyzés a futárnak</label>
            <textarea
              rows="3"
              class="input-area double"
              type="text"
              id="note"
              name="note"
            ></textarea>
          </div>
          <div class="form-btns">
            <button class="primary-btn">Mentés</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
