<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body id="root">
    <div class="login-bg">
      <div class="login-container">
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        
        <div class="login-form">
          <div class="form-header">
            <div class="language-toggle">
              <button class="lang-btn active" data-lang="hu">HU</button>
              <button class="lang-btn" data-lang="en">EN</button>
            </div>
            <div class="app-store-buttons">
              <a href="#"><img src="images/play-store.png" alt="Get it on Google Play" class="store-btn google-play" /></a>
              <a href="#"><img src="images/app-strore.png" alt="Available on App Store" class="store-btn app-store" /></a>
            </div>
          </div>
          
          <h2>Belépés</h2>
          <form>
            <div class="form-input">
              <label class="input-label" for="email">E-mail</label>
              <input class="input-area" type="email" id="email" name="email" placeholder="E-mail" />
            </div>
            <div class="form-input">
              <label class="input-label" for="password">Jelszó</label>
              <input class="input-area" type="password" id="password" name="password" placeholder="Jelszó" />
            </div>
            
            <div class="checkbox-and-buttons-row">
              <div class="checkbox-container">
                <input type="checkbox" id="remember" name="remember">
                <span class="custom-checkbox"></span>
                Belépve maradok
              </div>
              
              <div class="form-btns">
                <button type="button" class="secondary-btn forgot-psw-btn">Elfelejtett jelszó</button>
                <button type="button" class="secondary-btn register-btn">Regisztráció</button>
              </div>
            </div>
            
            <button type="submit" class="primary-btn login-btn">Belépés</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  
  <script>
    // Language toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const langButtons = document.querySelectorAll('.lang-btn');
      
      langButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Remove active class from all buttons
          langButtons.forEach(btn => btn.classList.remove('active'));
          
          // Add active class to clicked button
          this.classList.add('active');
          
          // Here you could add language switching logic
          const selectedLang = this.getAttribute('data-lang');
          console.log('Selected language:', selectedLang);
        });
      });
    });
  </script>
</html>
