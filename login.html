<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body id="root">
    <div class="login-bg">
      <div class="login-container">
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        <div class="login-form">
          <h2>Belépés</h2>
          <form>
            <div class="form-input">
              <label class="input-label" for="email">email</label>
              <input class="input-area" type="text" id="email" name="email" />
            </div>
            <div class="form-input">
              <label class="input-label" for="password">jelszó</label>
              <input
                class="input-area"
                type="text"
                id="password"
                name="password"
              />
            </div>
            <div class="form-btns">
              <a class="secondary-btn forgot-psw-btn">Elfelejtett jelszó</a>
              <button class="primary-btn login-btn">Belépés</button>
            </div>
          </form>
        </div>
        <div class="register-user">
          <a href="#">Felhasználó regisztrálása</a>
        </div>
      </div>
    </div>
  </body>
</html>
